<div>
<div class="card mb-4 box-shadow">
  <img class="card-img-top" data-src="../../../assets/img/1.jpg" alt="Thumbnail [100%x225]" src="../../../assets/img/1.jpg" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
  <div class="card-body">
    <p class="card-text">{{voyage.num_voiture}}<br/>{{voyage.nbr_places}} places<br/> De {{voyage.lieu_dep}} à {{voyage.lieu_arr}}<br/>Date & heure depart: {{voyage.dateh_dep | date:"dd, MMMM, yyyy h:mm:ss"}} <br/></p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteVoyage(voyage.id)">delete</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/voyages/edit/{{voyage.id}}">Edit</button>
      </div>
      <small *ngIf="!modified" class="text-muted">{{voyage.created_at | dateAgo}}</small>
      <small *ngIf="modified" class="text-muted"> Modifié {{voyage.updated_at | dateAgo}}</small>
    </div>
  </div>
</div>
</div>
